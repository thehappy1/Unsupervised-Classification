# setup
setup: selflabel

# ema
use_ema: False

# Threshold
confidence_threshold: 0.96

# Criterion
criterion: confidence-cross-entropy
criterion_kwargs:
   apply_class_balancing: True

# Model
backbone: resnet50
num_heads: 1

# Dataset
train_db_name: fashion-mnist
val_db_name: fashion-mnist
num_classes: 10

# Transformations
augmentation_strategy: ours
augmentation_kwargs:
   crop_size: 28
   normalize:
      mean: [0.5]
      std: [0.5]
   num_strong_augs: 4
   cutout_kwargs:
     n_holes: 1
     length: 16
     random: True

transformation_kwargs:
   crop_size: 28
   normalize:
      mean: [0.5]
      std: [0.5]

# Hyperparameters
epochs: 200
optimizer: adam
optimizer_kwargs:
   lr: 0.0001
   weight_decay: 0.0001
batch_size: 1000
num_workers: 8

# Scheduler
scheduler: constant
