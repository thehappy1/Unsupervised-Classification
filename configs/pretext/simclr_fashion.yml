# Setup
setup: simclr

# Model
backbone: resnet50
model_kwargs:
   head: mlp
   features_dim: 128

# Dataset
train_db_name: fashion-mnist
val_db_name: fashion-mnist
num_classes: 10

# Loss
criterion: simclr
criterion_kwargs:
   temperature: 0.1 

# Hyperparameters
epochs: 500
optimizer: sgd
optimizer_kwargs:
   nesterov: False
   weight_decay: 0.0001 
   momentum: 0.9
   lr: 0.4
scheduler: cosine
scheduler_kwargs:
   lr_decay_rate: 0.1
batch_size: 20
num_workers: 8

# Transformations
augmentation_strategy: simclr 
augmentation_kwargs:
   random_resized_crop:
      size: 28
      scale: [0.2, 1.0]
   random_grayscale: 
      p: 0.2
   normalize:
      mean: [0.5]
      std: [0.5]

transformation_kwargs:
   crop_size: 28
   normalize:
      mean: [0.5]
      std: [0.5]